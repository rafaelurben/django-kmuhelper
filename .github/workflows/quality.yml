name: Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  format:
    name: Check python formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12", "3.14" ]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Check code formatting with black
        run: |
          python -m black --check .

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          category: "/language:${{matrix.language}}"

  tests:
    name: KMUHelper tests

    strategy:
      max-parallel: 2
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.13" , "3.14" ]
        include:
          - os: windows-latest
            python-version: 3.14

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # caching pip dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run Tests with coverage
        run: |
          coverage run --source="kmuhelper" runtests.py
      - name: Export coverage report
        run: |
          coverage xml -o coverage.xml
      - name: Upload coverage results as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14' }} # only upload once
        with:
          name: coverage-report
          if-no-files-found: 'warn'
          path: coverage.xml

  sonarqube:
    name: SonarQube Scan

    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !contains(github.event.pull_request.labels.*.name, 'dependencies/renovate') }}
    needs: [ tests ]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage report
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: coverage-report
          path: .

      - name: Read version from file
        id: version
        run: |
          echo "VERSION=$(cat _version.txt | tr -d '\r\n')" >> $GITHUB_OUTPUT

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        with:
          args: >
            -Dsonar.projectVersion=${{ steps.version.outputs.VERSION }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
