{% extends "kmuhelper/stats/base.html" %}

{% block content %}

    <!-- https://www.chartjs.org/docs/latest/getting-started/ -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha512-60KwWtZOhzgr840mc57MV8JqDZHAws3w61mhK45KsYHmhyNFJKmfg4M7/s2Jsn4PgtQ4Uhr9xItS+HCbGTIRYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('myChart').getContext('2d');

            const productsSold = {{ products_sold | safe }};
            productsSold.forEach((d) => {
                d.x = new Date(d.date);
            });

            const moneyIncome = {{ money_income | safe }};
            moneyIncome.forEach((d) => {
                d.x = new Date(d.date);
            });

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Verkaufte Produkte',
                            data: productsSold,
                            backgroundColor: 'rgba(246,196,0,0.75)',
                            yAxisID: 'y-products',
                        },
                        {
                            //type: 'line',
                            label: 'Brutto-Umsatz',
                            data: moneyIncome,
                            backgroundColor: 'rgba(221,17,85,1)',
                            yAxisID: 'y-umsatz',
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        xAxes: [
                            {
                                type: 'time',
                                time: {
                                    round: 'month',
                                    displayFormats: {
                                        month: 'MMM YY',
                                    },
                                    tooltipFormat: 'MMMM YYYY',
                                },
                            },
                        ],
                        yAxes: [
                            {
                                type: 'linear', 
                                display: true,
                                position: 'left',
                                id: 'y-products',
                                ticks: {
                                    beginAtZero: true,
                                    callback: function(value, index, values) {
                                        return value + " P.";
                                    },
                                },
                            },
                            {
                                type: 'linear', 
                                display: true,
                                position: 'right',
                                id: 'y-umsatz',
                                ticks: {
                                    beginAtZero: true,
                                    callback: function(value, index, values) {
                                        return value + " CHF";
                                    },
                                },
                            }
                        ],
                    },
                },
            });
        });
    </script>
        
    <div style="position: relative; width: 100%;">
        <canvas id="myChart"></canvas>
    </div>

{% endblock %}
